<!DOCTYPE html>
<html>
<head>
  <title>gifkernel</title>
  <script type="text/javascript" src="script.js"></script>
  <style type="text/css">
    @import url('styles.css');
  </style>
</head>
<body onload="render()">
  <div class="main">
    <h1 id="title"></h1>
    <div id="gifs"><p>loading...</p></div>
    <div class="filters">
      <button class="button" onclick="render('nature')">nature</button>
      <button class="button" onclick="render('meme')">memes</button>
      <button class="button" onclick="render('anime')">anime</button>
      <button class="button" onclick="render('reggae')">music</button>
    </div>
  </div>

  <script type="text/javascript">
    const API_KEY = 'GIPHY_API_KEY'; // TODO: replace with your own API key
    async function render(tag) {
      const endpoint = `https://api.giphy.com/v1/gifs/random?api_key=${API_KEY}&tag=${tag}&rating=g`;
      await request(endpoint).then(resp => {
        hydrate(resp);
      });
    }
  </script>
</body>
</html>
